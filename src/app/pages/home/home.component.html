<div class="flex-shrink max-w-full w-full overflow-hidden">
  <app-headline *ngIf="headline.length !== 0" [articles]="headline" />

  <div class="w-full py-3">
    <h2 class="text-gray-800 text-2xl font-bold">
      <span class="inline-block h-5 border-l-3 border-red-600 mr-2"></span
      >Latest News
    </h2>
  </div>

  <div *ngIf="articles.length === 0" class="flex flex-row flex-wrap -mx-3">
    <app-card
      *ngFor="let item of dummyArray"
      class="flex-shrink max-w-full w-full sm:w-1/3 px-3 pb-3 pt-3 sm:pt-0 border-b-2 sm:border-b-0 border-dotted border-gray-100"
      [loading]="isLoading"
    />
  </div>

  <div *ngIf="articles.length > 1" class="flex flex-row flex-wrap -mx-3">
    <app-card
      [@bounce]="animationState"
      class="flex-shrink max-w-full w-full sm:w-1/3 lg:w-1/4 px-3 pb-3 pt-3 sm:pt-0 border-b-2 sm:border-b-0 border-dotted border-gray-100"
      *ngFor="let article of displayedArticles"
      [title]="article.title"
      [content]="article.content"
      [url]="article.url"
      [image]="article.urlToImage"
      [author]="article.author"
      [loading]="isLoading"
    />
  </div>

  <button
    [@bounce]="animationState"
    (click)="loadMoreArticles()"
    *ngIf="
      !isPartialLoading &&
      displayedArticles.length > 0 &&
      displayedArticles.length !== totalArticle
    "
    type="button"
    class="text-white bg-gray-900 hover:bg-[#050708]/80 focus:ring-4 focus:outline-none focus:ring-[#050708]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center items-center dark:hover:bg-[#050708]/40 dark:focus:ring-gray-600 me-2 mb-2 !mx-auto block"
  >
    Load More Articles
    <svg class="w-6 h-6 mx-auto text-red-400 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 8">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 5.326 5.7a.909.909 0 0 0 1.348 0L13 1"></path>
  </svg>
  </button>

</div>
