<div class="flex-shrink max-w-full w-full overflow-hidden">

<div class="w-full py-3">
  <h2 class="text-gray-800 text-2xl font-bold">
    <span class="inline-block h-5 border-l-3 border-red-600 mr-2"></span>News
  </h2>
</div>

<div *ngIf="isLoading">
  <div class="spinner">Loading articles...</div>
</div>

<div class="flex flex-row flex-wrap -mx-3"
  *ngIf="!isLoading && articles.length > 0">
  <app-card class="flex-shrink max-w-full w-full sm:w-1/3 lg:w-1/4 px-3 pb-3 pt-3 sm:pt-0 border-b-2 sm:border-b-0 border-dotted border-gray-100"
   *ngFor="let article of displayedArticles"
    [title]="article.title"
    [content]="article.content"
    [url]="article.url"
    [image]="article.urlToImage"
    [date]="article.author"
   />
</div>


<button *ngIf="!isPartialLoading && displayedArticles.length > 0 && displayedArticles.length !== totalArticle"
  (click)="loadMoreArticles()"
  class="load-more-btn">
Load More Users
</button>

<div *ngIf="error">{{ error }}</div>
</div>
