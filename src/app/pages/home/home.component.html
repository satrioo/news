<div class="flex-shrink max-w-full w-full overflow-hidden">
  <app-headline [articles]="headline" />

  <div class="w-full py-3">
    <h2 class="text-gray-800 text-2xl font-bold">
      <span class="inline-block h-5 border-l-3 border-red-600 mr-2"></span
      >Latest News
    </h2>
  </div>

  <div *ngIf="isLoading">
    <div class="spinner">Loading articles...</div>
  </div>

  <div
    class="flex flex-row flex-wrap -mx-3"
    *ngIf="!isLoading && articles.length > 0"
  >
    <app-card
      class="flex-shrink max-w-full w-full sm:w-1/3 lg:w-1/4 px-3 pb-3 pt-3 sm:pt-0 border-b-2 sm:border-b-0 border-dotted border-gray-100"
      *ngFor="let article of displayedArticles"
      [title]="article.title"
      [content]="article.content"
      [url]="article.url"
      [image]="article.urlToImage"
      [author]="article.author"
    />
  </div>

  <button
  (click)="loadMoreArticles()"
    *ngIf="
      !isPartialLoading &&
      displayedArticles.length > 0 &&
      displayedArticles.length !== totalArticle
    "
  type="button" class="text-white bg-[#050708] hover:bg-[#050708]/80 focus:ring-4 focus:outline-none focus:ring-[#050708]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center  items-center dark:hover:bg-[#050708]/40 dark:focus:ring-gray-600 me-2 mb-2 !mx-auto block">
    Load More Articles
    </button>

  <div *ngIf="error">{{ error }}</div>
</div>
