<div *ngIf="loading" role="status" class="space-y-8 animate-pulse md:space-y-0  rtl:space-x-reverse md:flex md:items-center flex-col w-full">
  <div class="flex items-center justify-center w-full h-48 bg-gray-300 rounded sm:w-full dark:bg-gray-700">
      <svg class="h-10 text-gray-200 w-full dark:text-gray-600" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 18">
          <path d="M18 0H2a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2Zm-5.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm4.376 10.481A1 1 0 0 1 16 15H4a1 1 0 0 1-.895-1.447l3.5-7A1 1 0 0 1 7.468 6a.965.965 0 0 1 .9.5l2.775 4.757 1.546-1.887a1 1 0 0 1 1.618.1l2.541 4a1 1 0 0 1 .028 1.011Z"/>
      </svg>
  </div>
  <div class="w-full">
      <div class="h-2.5 mt-4 bg-gray-200 rounded-full dark:bg-gray-700 w-full mb-4"></div>
      <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 max-w-full mb-2.5"></div>
      <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 mb-2.5"></div>
      <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 max-w-full mb-2.5"></div>
      <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 max-w-full mb-2.5"></div>
  </div>
  <span class="sr-only">Loading...</span>
</div>

<div *ngIf="!loading" class=" relative article flex flex-row sm:block hover-img overflow-hidden">
    <figure class="snip1577 thumbnail">
      <img class="max-w-full w-full mx-auto" src="{{ image || 'assets/no-image.png' }}" alt="alt_{{title || '-'}}">
      <figcaption>
        <h3>Open Article</h3>
      </figcaption>
    </figure>

    <div class="py-0 px-2 mx-auto sm:py-3 ">
      <a href="{{url || '-'}}" class="link"></a>
      <h3 class="text-lg font-bold leading-tight mb-2">
        <a href="#" class="  line-clamp-2 overflow-hidden text-ellipsis min-h-[45px]">{{ title || '-'}}</a>
      </h3>
      <p class=" hidden md:block text-gray-600 leading-tight mb-1 !line-clamp-3 overflow-hidden text-ellipsis">{{ content || '-'}}</p>
      <a class="text-gray-500" href="#"><span class="inline-block h-3 border-l-2 border-red-600 mr-2"></span>{{ author || 'Anonymous' }} </a>
    </div>
</div>
