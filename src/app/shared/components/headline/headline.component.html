<div class="flex flex-row flex-wrap">
  <!--Start left cover-->
  <div class="flex-shrink max-w-full w-full lg:w-1/2 pb-1 lg:pb-0 lg:pr-1">
    <div class="relative hover-img max-h-98 overflow-hidden">
      <a href="#">
        <img class="max-w-full w-full mx-auto h-auto"
        [src]="articles?.[0]?.urlToImage || 'assets/images/placeholder.png'" alt="Image description">
      </a>
      <div class="absolute px-5 pt-8 pb-5 bottom-0 w-full bg-gradient-cover">
        <a href="#">
          <h2 class="text-3xl font-bold capitalize text-white mb-3">{{articles?.[0]?.title || '-'}}</h2>
        </a>
        <p class="text-gray-100 hidden sm:inline-block">{{articles?.[0]?.content || '-'}}</p>
        <div class="pt-2">
          <div class="text-gray-100"><div class="inline-block h-3 border-l-2 border-red-600 mr-2"></div>{{articles?.[0]?.author || '-'}}</div>
        </div>
      </div>
    </div>
  </div>

  <!--Start box news-->
  <div class="flex-shrink max-w-full w-full lg:w-1/2" >
    <div class="box-one flex flex-row flex-wrap" >
      <article class="flex-shrink max-w-full w-full sm:w-1/2" *ngFor="let article of articles?.slice(1, 5)">
        <div class="relative hover-img max-h-48 overflow-hidden">
          <a href="#">
            <img class="max-w-full w-full mx-auto h-auto"
            [src]="article.urlToImage" alt="Image description">
          </a>
          <div class="absolute px-4 pt-7 pb-4 bottom-0 w-full bg-gradient-cover">
            <a href="#">
              <h2 class="text-lg font-bold capitalize leading-tight text-white mb-1">{{article.title}}</h2>
            </a>
            <div class="pt-1">
              <div class="text-gray-100"><div class="inline-block h-3 border-l-2 border-red-600 mr-2"></div>{{article.author}}</div>
            </div>
          </div>
        </div>
      </article>
    </div>
  </div>
</div>
